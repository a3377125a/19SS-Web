<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img  src="images/scenes/1.jpg" class="img-rounded  center-block" alt="First slide" >
            <div class="carousel-caption">Scene 1</div>
        </div>
        <div class="item">
            <img src="images/scenes/2.jpg" alt="Second slide">
            <div class="carousel-caption">Scene 2</div>
        </div>
        <div class="item">
            <img src="images/scenes/3.jpg" alt="Third slide">
            <div class="carousel-caption">Scene 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span  aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;
        <span  aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
